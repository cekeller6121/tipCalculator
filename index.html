<!DOCTYPE html>
<html>
<head>
<title>Tip Calculator</title>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<section class="calcBox">
  <h1>Tip Calculator</h1>

  <form>
    <p>What country/city are you in?</p>
    <select id="countriesDropdown" onchange="selectCountry()">
    <option value="us">United States (default)</option>
    <option value="arge">Argentina - Buenos Aires</option>
    <option value="aust">Australia - Sydney</option>
    <option value="czec">Czech Republic - Prague</option>
    <option value="uab">United Arab Emirates - Dubai</option>
    <option value="fran">France - Paris</option>
    <option value="ital">Italy - Rome</option>
    <option value="japa">Japan - Tokyo</option>
    <option value="moro">Morocco - Marrakech</option>
    <option value="mexi">Mexico - Playa del Carmen</option>
    <option value="spai">Spain - Barcelona</option>
    <option value="safr">South Africa - Cape Town</option>
    <option value="thai">Thailand - Bangkok</option>
    <option value="ukin">United Kingdom - London</option>
    <option value="chin">China - Hong Kong</option>
    <option value="port">Portugal - Lisbon</option>
    <option value="viet">Vietnam - Hanoi</option>
    <option value="turk">Turkey - Istanbul</option>
    <option value="hung">Hungary - Budapest</option>
    <option value="russ">Russia - St. Petersburg</option>
    <option value="nepa">Nepal - Kathmandu</option>
    <option value="indo">Indonesia - Ubud</option>
    <option value="neth">The Netherlands - Amsterdam</option>
    <option value="camb">Cambodia - Siem Reap</option>
    <option value="peru">Peru - Cuzco</option>
    </select>
    <p>How much was your bill?</p>
    <input type="text" id="billAmount" maxlength="6" onkeyup="removeDollar()" placeholder="$20.00" required>
    <p>What would you like to tip?</p>
    <input type="text" id="tipAmount" maxlength="2" onkeyup="removePerc()" placeholder="15-20%" required>
    <br><br>
    <input type="button" id="submitButton" value="Submit">
    <input type="reset" id="resetButton" onclick="clearHTML()">
    <br><br>
    <div id="tipNoteField"></div>
    <br>
    <div id="displayField"></div>

    <div id="sourceBox"><a href="https://www.travelandleisure.com/travel-tips/budgeting-currency/global-tipping-etiquette" target="_blank">source</div>

</section>




  <script type="text/javascript" src="scripts.js"></script>
  <script type="text/javascript" src="selectScripts.js"></script>

</body>
</html>
