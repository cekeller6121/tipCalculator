<!DOCTYPE html>
<html>
<head>
<title>Tip Calculator</title>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<section class="calcBox">
  <h1>Tip Calculator</h1>

  <form>
    <p>How much was your bill?</p>
    <input type="text" id="billAmount" autofocus maxlength="5" placeholder="$20.00" required>
    <p>What would you like to tip?</p>
    <input type="number" id="tipAmount" maxlength="2" placeholder="18%" required>
    <br><br>
    <input type="button" id="submitButton" value="Submit">
    <input type="reset" id="resetButton" onclick="clearHTML()">
    <br><br>
    <div id="displayField"></div>

</section>




  <script type="text/javascript" src="scripts.js"></script>

</body>
</html>
